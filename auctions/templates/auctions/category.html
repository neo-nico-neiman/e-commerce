{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Category {{ category }}</h2>
    
    {% for listing in listings %}
        <ul>
            <li>
                <a href="{% url 'listing' listing.id %}" class="listing" >
                    {% include "./listing.html" with listing=listing %}
                </a>
            </li>
        </ul>
    {% endfor %}
    
{% endblock %}
