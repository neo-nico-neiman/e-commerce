{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    <div class="container">
        {% for category in categories %}
            <a href="{% url 'category' category.category %}"  class="category">
                {{ category.category|capfirst }}
            </a>
        {% empty %}
            <p>Isn't weird that we none yet?</p>
        {% endfor %}
    </div>
    
{% endblock %}
