{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="container">
        {% for listing in listings %}
            <a href="{% url 'listing' listing.id %}" class="listing" >
                {% include "./listing.html" with listing=listing %}
            </a>
        {% endfor %}
    </div>
    
{% endblock %}
