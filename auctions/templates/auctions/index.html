{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for listing in listings %}
    <ul>
        <li>
            {% include "./listing.html" with title=listing.title description=listing.description image_url=listing.image_url price=listing.current_price %}
        </li>
    </ul>
    {% endfor %}
{% endblock %}
